<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>THE CODE REVIEW</header>
      <div id="wrapper">
        <section id="signup">
          <h3>Signup for our newsletter</h3>
          <p>Get the latest news on how your code is doing right in your inbox</p>
          </section>
        <div id="formContain">
          <form action="index.html" method="post">
            <div id="contact">
            <fieldset>
              <legend>Contact Information</legend>
              
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" name="userFullName" placeholder="Required" pattern="[A-Za-z-0-9]+\s[A-Za-z-0-9]+" title="firstname lastname" required>
              
              <label for="eMail">Email Address</label>
              <input type="email" id="eMail" name="userEMail" placeholder="Required" required>
              
              <label for="personalURL">Personal Website</label>
              <input type="url" id="personalURL" name="userURL">
              
              <label for="telephone">Phone Number</label>
              <input type="tel" id="telephone" name="userTelephone" placeholder="555 555 5555">
              
              <label for="streetAddress">Street Address</label>
              <input type="text" id="streetAddress" name="userStreet">
              
              <label for="city">City</label>
              <input type="text" id="city" name="userCity">
              
              <label for="state">State</label>
              <select id="state" name="userState">
                  <option value="">Choose State</option>
              </select>
              
              <label for="zipCode">Zip Code</label>
              <input type="text" id="zipCode" name="userZipCode" maxlength=5 pattern="\d{5}" title="55555">
            </fieldset>
            </div>
            
            <div id="letter">
            <fieldset>
              <legend>Newsletter</legend>
              <p>Select the newsletters you would like to recieve</p>
              
              <input type="checkbox" id="htmlNews" value="newsletterHTML" name="newsletter">
              <label for="htmlNews">HTML News</label>
                <br>
              <input type="checkbox" id="css" value="newsletterCSS" name="newsletter">
              <label for="css">CSS News</label>
                <br>
              <input type="checkbox" id="javascript" value="newsletterJavascript" name="newsletter">
              <label for="javascript">Javascript News</label>
                <br>
              <input type="checkbox" id="backend" value="newsletterBackend" name="newsletter">
              <label for="backend">Back-End News</label>
              <p>Newsletter format</p>
              
              <input type="radio" id="html" value="htmlFormat" name="format">
              <label for="html">HTML</label>
                <br>
              <input type="radio" id="plain" value="plainFormat" name="format">
              <label>Plain text</label>
                <br>
              <p>Other topics you'd like to hear about</p>
                <br>
              <textarea></textarea>
                <br>
              <button type="submit">Sign Up</button>       
            </fieldset>
            </div>
          </form>
        </div>
        <footer>
          <p>Copyright The Code Review</p>
        </footer>
      </div>
  </body>
</html>
